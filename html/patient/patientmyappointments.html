    <div class="container">
      <h1 class="form-signup-title">Schedule an Appointment</h1>
      <!-- <form name="create_prescription_form" onsubmit="return false" class="form-signup"> -->
      <form name="create_appointment_form" class="form-signup">
        
        <div class="column">
          <label for="firstName" class="sr-only">Patient First Name</label>
          <input type="firstName" id="firstName" class="form-control" placeholder="F. Name" name="fname" required autofocus>
        </div>
        <div class="column">
          <label for="lastName" class="sr-only" style="margin-left: 2%;">Patient Last Name</label>
          <input type="lastName" id="lastName" class="form-control" name="lname" placeholder="L. Name" required autofocus>
        </div>
        <label for="medication" class="sr-only">Appointment Time</label>
        <input type="datetime-local" id="app_time" class="form-control" name="app_time" required autofocus>
        <label for="staff_name" class="sr-only">Doctor</label>
        <select placeholder="Select Doctor" id="doctor_select" name="staff_name" class="form-control" style="width:100%;-webkit-appearance: menulist;">
        <option></option>
        </select>
        <label for="loc_name" class="sr-only">Location</label>
        <select class="form-control" id="loc_name" name="loc_name" style="-webkit-appearance: menulist;" required autofocus>
        </select>
        <!-- <div class="form-check">
          <input class="form-check-input" type="radio" name="app_source" id="app_source_web">

        </div>

          <label class="form-check-label" for="app_source_phone">
            Phone
          </label>
        </div> -->
        <div class>
          <button id="CreateUpdateAppointmentButton" class="btn btn-lg btn-primary btn-block" style="width:100%">Schedule Appointment</button>
        </div>

      </form>
