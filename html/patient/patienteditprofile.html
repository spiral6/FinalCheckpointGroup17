    <div class="container">
      <h1 class="form-signup-title">Profile Info</h1>
      <form name="patient_edit_form" class="form-signup">
        <div class="row">
          <div class="column" style="width:48%;">
            <label style for="firstName" class="sr-only">First Name</label>
            <input type="firstName" id="firstName" class="form-control" placeholder="F. Name" name="fname" readonly autofocus>
          </div>
          <div class="column" style="width:48%;">
            <label for="lastName" class="sr-only">Last Name</label>
            <input type="lastName" id="lastName" class="form-control" name="lname" placeholder="L. Name" readonly autofocus>
          </div>
        </div>

        <div class="row">
          <div class="column" style="width: 25%;">
            <label for="pat_sex" class="sr-only">Gender</label>
            <input id="pat_sex" class="form-control" placeholder="Gender" name="pat_sex" readonly autofocus>
              <!-- <option value=" "></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="other">Other</option> -->
              </input>  
          </div>
          <div class = "column" style="width: 36%;">
            <label for="pat_DoB" class="sr-only">Date of Birth</label>
            <input type="date" name="pat_DoB" id="pat_DoB" class="form-control" placeholder="mm/dd/yyyy" autofocus readonly>
          </div>
          <div class = "column" style="width: 36%;">
            <label for="pat_phone" class="sr-only">Phone Number</label>
            <input type="tel" name="pat_phone" id="pat_phone" class="form-control" placeholder="Phone Number" required autofocus>
          </div>
        </div>

        <div class = "row">
          <div class="column" style="width: 70%;">
            <label for="pat_email">Email</label>
            <input type="email" name="pat_email" id="pat_email" class="form-control" placeholder="Email" required autofocus>
          </div>
          <div class="column" style="width: 28%;">
            <label for="user_password">Password</label>
            <input type="password" name="user_password" id="user_password" class="form-control" minlength="3" autofocus>
          </div>
        </div>

        <div class="row">
          <label for="pat_insurance" class="sr-only">Insurance</label>
          <input id="pat_insurance" class="form-control" name="pat_insurance" placeholder="Address" required autofocus>
        </div>

        <div class="row">
          <label for="pat_pcp" class="sr-only">Primary Care Physician</label>
          <input id="pat_pcp" class="form-control" name="pat_pcp" placeholder="Primary Care Physician" readonly autofocus>
        </div>

        <div class="row">
          <label for="pat_address" class="sr-only">Address Line 1</label>
          <input id="pat_address" class="form-control" name="pat_address" placeholder="Address" required autofocus>
        </div>
        <div class="row">
          <div class="column" style="width: 28%;">
            <label for="pat_city" class="sr-only">City</label>
            <input id="pat_city" class="form-control" name="pat_city" placeholder="City" required autofocus>
          </div>
          <div class="column" style="width: 28%;">
            <label for="pat_state" class="sr-only">State</label>
            <select id="pat_state" class="form-control" name="pat_state" placeholder="State" required autofocus>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="column" style="width: 28%;">
            <label for="pat_zipcode" class="sr-only">Zipcode</label>
            <input type="number" id="pat_zipcode" class="form-control" name="pat_zipcode" placeholder="Zipcode" required autofocus>
          </div>
        </div>

        <div class="row">
          <div class="centered-button">
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="doctor_save_changes_button">Save Changes</button>
          </div>
        </div>
      </form>
    </div>

  <div class="fixed-bottom"></div>

</html>
