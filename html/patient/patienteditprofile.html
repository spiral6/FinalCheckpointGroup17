<form>
    <h1 class="form-signup-title">Profile Information</h1>
    <form name="patient_register_form" onsubmit="return false" class="form-signup">
      <div class="column">
        <label for="firstName" class="sr-only">First Name</label>
        <input type="firstName" id="firstName" class="form-control" placeholder="F. Name" name="fname" required autofocus readonly>
      </div>
      <div class="column">
        <label for="lastName" class="sr-only" style="margin-left: 2%;"> Last Name</label>
        <input type="lastName" id="lastName" class="form-control" name="lname" placeholder="L. Name" required autofocus readonly>
      </div>

      <div class="column" style="width:25%;">
        <label for="gender" class="sr-only">Gender</label>
        <select type="gender" id="gender" class="form-control" placeholder="Gender" name="Gender" required autofocus readonly>
          <option value=" "></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>  
      </div>

      <div class = "column" style="Width:75%">
        <label for="dob" class="sr-only" style="margin-left: 3%;":>Date of Birth</label>
        <input type="date" name="dob" id="inputdob" class="form-control" required autofocus readonly> 
      </div>

      <div class="column">
        <label for="med_id" class="sr-only" style="margin-left: 2%;"> Medical ID</label>
        <input type="med_id" id="med_id" class="form-control" name="med_id" placeholder="Medical ID" required autofocus readonly>
      </div>

      <div class="column">
        <label for="email" class="sr-only" style="margin-left: 2%;"> Email</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Email" required autofocus>
      </div>

      <div class="column">
        <label for="phone_num" class="sr-only" style="margin-left: 2%;"> Phone Number</label>
        <input type="phone_num" id="phone_num" class="form-control" name="phone_num" placeholder="Phone Number" required autofocus>
      </div>

      <div class="column">
        <label for="home_address" class="sr-only" style="margin-left: 2%;"> Home Address</label>
        <input type="home_address" id="homeaddress" class="form-control" name="haddress" placeholder="Home Address" required autofocus>
      </div>

      <div class="column">
        <label for="Zipcode" class="sr-only" style="margin-left: 2%;"> Zipcode</label>
        <input type="Zipcode" id="Zipcode" class="form-control" name="zipcode" placeholder="Zipcode" required autofocus>
      </div>

      <div class="column">
        <label for="pharm_address" class="sr-only" style="margin-left: 2%;"> Pharmacy Address</label>
        <input type="address" id="Pharmaddress" class="form-control" name="phaddress" placeholder="Pharmacy Address" required autofocus>
      </div>

      <div class="column">
        <label for="med_insurance_provider" class="sr-only" style="margin-left: 2%;"> Medical Insurance Provider</label>
        <input type="med_insurance_provider" id="med_insurance_provider" class="form-control" name="med ins. prov." placeholder="Medical Insurance Provider" required autofocus>
      </div>
      
      <div class="centered-button">
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="doctor_save_changes_button">Save Changes</button>
      </div>
    </form>
