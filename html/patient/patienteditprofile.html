    <div class="container">
    <h1 style="margin-right: 12%;"class="form-signup-title">Profile Info</h1>
    <form name="patient_edit_form" class="form-signup">
      <div class="column" style="width:38%;">
        <label style="margin-left: 10%;" for="firstName" class="sr-only">First Name</label>
        <input style="margin-left: 10%;" type="firstName" id="firstName" class="form-control" placeholder="F. Name" name="fname" readonly autofocus>
      </div>
      <div class="column" style="width:38%;">
        <label style="margin-left: 15%;" for="lastName" class="sr-only" style="margin-left: 2%;">Last Name</label>
        <input style="margin-left: 15%;" type="lastName" id="lastName" class="form-control" name="lname" placeholder="L. Name" readonly autofocus>
      </div>

      <div class="column" style="width:25%;">
        <label style="margin-left: 15%;" for="pat_sex" class="sr-only" style="margin-left: 3%;":>Gender</label>
        <input style="margin-left: 15%;" type="doctor" id="pat_sex" class="form-control" placeholder="Gender" name="pat_sex" readonly autofocus>
          <!-- <option value=" "></option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="other">Other</option> -->
          </input>  
      </div>

      <div class = "column" style="Width:25%">
        <label style="margin-left: 20%;" for="pat_DoB" class="sr-only" style="margin-left: 3%;":>Date of Birth</label>
        <input style="margin-left: 20%;" type="date" name="pat_DoB" id="pat_DoB" class="form-control" placeholder="mm/dd/yyyy" autofocus readonly>
      </div>

      <div class = "column" style="Width:25%">
        <label style="margin-left: 25%;" for="pat_phone" class="sr-only" style="margin-left: 3%;":>Phone Number</label>
        <input style="margin-left: 25%;" type="tel" name="pat_phone" id="pat_phone" class="form-control" placeholder="Phone Number" required autofocus>
      </div>

      <div class = "column" style="Width:75%">
        <label style="margin-left: 5%;" for="pat_email" class="sr-only" style="margin-left: 3%;":>Email</label>
        <input style="margin-left: 5%;" type="email" name="pat_email" id="pat_email" class="form-control" placeholder="Email" required autofocus>
      </div>

      <div class="column" style="Width:75%">
        <label style="margin-left: 5%;" for="pat_insurance" class="sr-only" style="margin-left: 3%;">Insurance</label>
        <input style="margin-left: 5%;" type="home_address" id="pat_insurance" class="form-control" name="pat_insurance" placeholder="Address" required autofocus>
      </div>

      <div class="column" style="Width:75%">
        <label style="margin-left: 5%;" for="pat_address" class="sr-only" style="margin-left: 3%;">Home Address</label>
        <input style="margin-left: 5%;" type="home_address" id="pat_address" class="form-control" name="pat_address" placeholder="Address" required autofocus>
      </div>

      <div class="column">
      <div class="centered-button">
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="doctor_save_changes_button">Save Changes</button>
      </div>
      </div>
    </form>
