<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Patient Signup</title>

    <script src="/js/patient/registerpatient.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/signup.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="fixed-top">
      <br>
    </div>
    <div class="container">
      <h1 class="form-signup-title">Create New Account</h1>
      <form name="patient_register_form" class="form-signup">
        <h6 class="form-signup-heading">Already Registered? <a href="/patient">Login here</a></h6>
        <div class="column">
          <label for="firstName" class="sr-only">First Name</label>
          <input type="firstName" id="firstName" class="form-control" placeholder="F. Name" name="fname" required autofocus>
        </div>
        <div class="column">
          <label for="lastName" class="sr-only" style="margin-left: 2%;">Last Name</label>
          <input type="lastName" id="lastName" class="form-control" name="lname" placeholder="L. Name" required autofocus>
        </div>
        <div class="column" style="width:25%;">
          <label for="gender" class="sr-only">Gender</label>
          <select type="gender" id="gender" class="form-control" placeholder="Gender" name="pat_sex" required autofocus>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>  
        </div>
        <div class="column" style="width:75%;">
          <label for="birthdate" class="sr-only" style="margin-left: 3%;">Birthdate</label>
          <input type="date" name="pat_DoB" id="birthdate" class="form-control" required autofocus>
        </div>
        <label for="inputPhone" class="sr-only">Phone</label>
        <input type="tel" id="inputPhone" class="form-control" placeholder="Phone number" name="pat_phone" required autofocus>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" name="user_email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="user_password" placeholder="Password" required>
        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Password" required>
        <div class="centered-button">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
        </div>
      </form>

    </div> <!-- /container -->
    <div class="fixed-bottom">
          <br>
    </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
