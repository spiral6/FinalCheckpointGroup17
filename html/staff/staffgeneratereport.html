            </li>

      <div class="container">
        <div id="report_dates">
          <div class="column">
            <label for="date_start">Start Date</label>
            <input type="date" name="date_start" id="date_start" class="form-control" required autofocus>
          </div>
          <div class="column">
            <label for="date_end">End Date</label>
            <input type="date" name="date_end" id="date_end" class="form-control" required autofocus>
          </div>
        </div>
        <div class="row">
          <label for="report2button" class="sr-only">Generate report of medicines prescribed from Start and End Date.</label>
          <button id="report2button" class="btn btn-lg btn-primary btn-block">Generate Report 2</button>      
          <table id="report2_results"></table>
        </div>
        <div class="row">
          <label for="report3button" class="sr-only">Generate report of appointments scheduled per clinic from Start and End Date.</label>
          <button id="report3button" class="btn btn-lg btn-primary btn-block">Generate Report 3</button>
    
          <table id="report3_results"></table>
