<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Staff Login</title>

    <script src="/js/staff/stafflogin.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="fixed-top">
      <br>
    </div>
    <div class="container">
      <form name="staff_signin_form" class="form-signin">
        <h1 class="form-signin-title">Staff Login</h1>
        <h5 class="form-signin-heading">Sign in to continue</h5>
        <h6 class="form-signin-heading">New staff member? <a href="/staff/signup">Sign up here</a></h6>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" name="user_email" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="user_password" class="form-control" placeholder="Password" required>
        <h6 class="form-signin-reset">Forgot password? <a href="/resetpass">Click here</a></h6>
        <div class="centered-button">
          <button class="btn btn-lg btn-primary btn-block" type="submit" id="staff_signin_button">Sign in</button>
        </div>
      </form>
    </div> <!-- /container -->
    <div class="fixed-bottom">
          <br>
    </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
