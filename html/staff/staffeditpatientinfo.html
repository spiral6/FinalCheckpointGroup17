      <div class="container">
        <h1 class="form-signup-title">Edit a Patient's Information</h1>
        <!-- <form name="create_prescription_form" onsubmit="return false" class="form-signup"> -->
        <form name="edit_patient_form" class="form-signup">
          
          <div class="row">
            <div class="column" style="width: 15%;">
              <label for="pat_id" class="sr-only">ID</label>
              <input id="pat_id" class="form-control" name="pat_id" placeholder="" readonly autofocus>
            </div>
            <div class="column" style="width: 75%;">
              <label for="pat_name" class="sr-only">Patient Name</label>
              <input id="pat_name" class="form-control" placeholder="Patient Name" name="pat_name" readonly autofocus>
            </div>                  
          </div>

          <div class="row">
            <div class="column" style="width: 25%;">
              <label for="pat_sex" class="sr-only">Gender</label>
              <select id="pat_sex" class="form-control" placeholder="Gender" name="pat_sex" disabled autofocus>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
              </select>
            </div>
            <div class="column" style="width: 50%;">
              <label for="pat_email" class="sr-only">Email</label>
              <input type="email" id="pat_email" class="form-control" placeholder="Email" name="pat_email" readonly autofocus>
            </div>
            <div class="column" style="width: 25%;">
              <label for="pat_phone" class="sr-only">Phone</label>
              <input type="tel" id="pat_phone" class="form-control" placeholder="" name="pat_phone" readonly autofocus>
            </div>
          </div>

          <div class="row">
            <div class="column" style="width: 50%;">
              <label for="pat_pcp" class="sr-only">Primary Care Physician ID</label>
              <input type="number" id="pat_pcp" class="form-control" placeholder="" name="pat_pcp" readonly autofocus>
            </div>

            <div class="column" style="width: 25%;">
              <label for="pat_DoB" class="sr-only">Date of Birth</label>
              <input type="text" id="pat_DoB" class="form-control" placeholder="" name="pat_DoB" readonly autofocus>
            </div>
          </div>
          
          <label for="pat_allergy" class="sr-only">Patient Allergy</label>
          <input type="text" id="pat_allergy" class="form-control" placeholder="" name="pat_allergy" readonly autofocus>
          <label for="pat_insurance" class="sr-only">Insurance</label>
          <input type="text" id="pat_insurance" class="form-control" placeholder="" name="pat_insurance" readonly autofocus>
          <label for="pat_address" class="sr-only">Address</label>
          <input type="text" id="pat_address" class="form-control" placeholder="" name="pat_address" readonly autofocus>
          
          
          <div style="padding-top:5%;">
            <button id="UpdatePatientInformation" class="btn btn-lg btn-primary btn-block" style="width:100%">Save Changes</button>
          </div>
          <div style="padding-top:5%;">
            <button id="CancelPatientInformation" class="btn btn-lg btn-primary btn-block" style="display:none;width:100%;" onclick="patientFormClear();">Cancel</button>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Patient Table</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <table id="editpatient_table" class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                          <th>Patient Name</th>
                          <th>Gender</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Date of Birth</th>
                          <th>Patient Allergy</th>
                          <th>Address</th>
                          <th>Insurance</th>
                          <th>Primary Care Physician ID</th>
                          <th>Edit</th>
                          <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
