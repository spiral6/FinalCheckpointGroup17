            <div class="container">
              <h1 class="form-signup-title">Create a Prescription</h1>
              <form name="patient_register_form" class="form-signup">
                <div class="column">
                  <label for="firstName" class="sr-only">Patient First Name</label>
                  <input type="firstName" id="firstName" class="form-control" placeholder="F. Name" name="fname" required autofocus>
                </div>
                <div class="column">
                  <label for="lastName" class="sr-only" style="margin-left: 2%;">Patient Last Name</label>
                  <input type="lastName" id="lastName" class="form-control" name="lname" placeholder="L. Name" required autofocus>
                </div>
                <div class="column" style="width:25%;">
                  <label for="gender" class="sr-only">Patient Gender</label>
                  <select type="gender" id="gender" class="form-control" placeholder="Gender" name="pat_sex" required autofocus>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>  
                </div>

                <div class="column" style="width:75%;">
                  <label for="birthdate" class="sr-only" style="margin-left: 3%;">Patient Birthdate</label>
                  <input type="date" name="pat_DoB" id="birthdate" class="form-control" required autofocus>
                </div>

                <label for="medication" class="sr-only">Medication</label>
                <input type="med" id="inputMedication" class="form-control" placeholder="Medication" name="pat_med" required autofocus>
                <label for="strength" class="sr-only">Strength</label>
                <input type="tel" id="inputMedication" class="form-control" placeholder="Strength (mg)" name="pat_med_strength" required autofocus>
                <label for="amount" class="sr-only">Amount</label>
                <input type="tel" id="inputMedication" class="form-control" placeholder="Number of tablets" name="pat_amount" required autofocus>
                <label for="frequency" class="sr-only">Frequency</label>
                <input type="freq" id="inputFrequency" class="form-control" placeholder="Frequency" name="pat_freq" required autofocus>
                <label for="directions" class="sr-only">Directions</label>
                <input type="dir" id="inputDirections" class="form-control" placeholder="Directions" name="pat_directions" required autofocus>

                <label for="inputDispence" class="sr-only">Dispence</label>
                <input type="dispence" id="inputDispence" class="form-control" placeholder="Number of Tablets" name="pat_dispence" required autofocus>
                <label for="inputRefills" class="sr-only">Refills</label>
                <input type="refills" id="inputRefills" class="form-control" placeholder="Number of Refills" name="pat_refills" required autofocus>
                
                <div class="centered-button">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Prescription</button>
                </div>
              </form>
        
            </div> <!-- /container -->
            <div class="fixed-bottom">
                  <br>
            </div>
