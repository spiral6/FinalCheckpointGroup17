  <body>
    <div class="fixed-top">

        <table>
            <tr>
                <th></th>
            </tr>
        </table>

        <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8">
            <fieldset>
              <legend>Appointment time and date request</legend>
              <div class="two-cols">
                <label>
                  Date
                  <input type="date" name="Appointment request" required>
                </label>
                <div class="inline">
                  <label>
                    Time
                    <input type="time" name="Appointment request" required>
                  </label>
                </div>
              </div>
              <p>Confirmation requested by</p>
              <div class="inline">
                <label>
                  <input type="radio" name="Confirmation requested by" value="email" checked>
                  Email
                </label>
                <label>
                  <input type="radio" name="Confirmation requested by" value="phone">
                  Phone Call
                </label>
              </div>
            </fieldset>
            <div class="btns">
              <input type="text" name="_gotcha" value="" style="display:none;">
              <input type="submit" value="Submit request">
            </div>
          </form>
