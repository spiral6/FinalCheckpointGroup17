    <div class="container">
      <h1 class="form-signup-title">Create a Patient Record</h1>
        <!-- <form name="create_prescription_form" onsubmit="return false" class="form-signup"> -->

        <form name="create_patient_record" class="form-signup">
        <div class="centered-button">
          <select placeholder="Select Patient" id="patient_select" name="pat_name" class="form-control">
          </select>
        </div>
          
          <label for="rec_admit" class="sr-only">Patient Entered</label>
          <input type="datetime-local" id="rec_admit" class="form-control" name="rec_admit" required autofocus>
          <label for="rec_leave" class="sr-only">Patient Left</label>
          <input type="datetime-local" id="rec_leave" class="form-control" name="rec_leave" required autofocus>
          <textarea id="rec_treatment" class="form-control" name="rec_treatment" placeholder="Enter patient visit details here..." required autofocus></textarea>
          <div class>
            <button id="submit_patient_record_button" class="btn btn-lg btn-primary btn-block" type="submit" style="width:100%">Submit a Patient Record</button>
          </div>
        </form>

        <button class="btn btn-lg btn-primary btn-block" id="viewpatientrecord_button" type="submit">View Patient Record</button>
